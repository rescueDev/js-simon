<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap 4.5 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SimonSays</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header con titolo gioco -->
      <div class="row justify-content-center mt-5">
        <div class="col-sm-12 col-lg-4 text-center">
          <h1>Simon says...</h1>
          <p class="lead">
            Riuscirai a ricordarti i numeri in 30 secondi? <br />
            Clicca il bottone per iniziare!!
          </p>
        </div>
      </div>

      <div class="row justify-content-center mt-5">
        <div class="col-sm-12 text-center">
          <button class="generate btn-success btn-lg">Generate Numbers</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-4 just text-center mt-5">
          <div class="campo-contenitore">
            <h2 class="campo"></h2>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-4 just text-center mt-1 match">
          <h2 class="risultati results"></h2>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-sm-12 col-lg-4 just text-center mt-2 risultato">
          <h2 class="punteggio results"></h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-12 just text-center mt-3">
        <h2 class="tempo-rim"></h2>
        <h2 class="timer"></h2>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-12 just text-center mt-3">
        <h2 class="try-again"></h2>
        <button class="btn-lg btn-outline-primary reload invisible">
          Gioca ancora!
        </button>
      </div>
    </div>

    <!-- Script Js -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
